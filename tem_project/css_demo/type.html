<html>
	<head>
		<style type="text/css">
			.css-typing {
				width: 30em;
				overflow: hidden;
				white-space: nowrap;
				-webkit-animation: typing 5s steps(50, end);
			}

			@-webkit-keyframes typing {
				0% {width: 0;}
			}
		</style>
	</head>
	<body>
		<p class="css-typing">This is a paragraph that is being typed by CSS animation.</p>
	</body>
</html>
